{% extends "layouts/base.html" %}
{% load static %}
{% block content %}

<section class="galerie-component">
  <h1 class="title white">{{obj.titre}}</h1>
  <main class="main-content">
    <div class="container-fluid photos">
      <div class="row align-items-stretch evenement-wrapper-component">
      {% for image in obj.galerieimage_set.all %}
        <div class="grid-item">
          <li class="d-block photo-item">
            <img src="{{MEDIA_URL}}{{image.image}}" alt="Leoclimb Galerie{{obj.titre}}" />
          </li>
        </div>
      {% endfor %}
      </div>
    </div>
  </main>
</section>
{% endblock %}
